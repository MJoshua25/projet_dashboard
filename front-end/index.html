<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
        <title>Document</title>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-2 animated"  style="background-color:blue; height: 800px;" id="sidebar"></div>
                <div class="col-md-10" style="background-color:white; height: 800px;">
                   <div class="container-fluid mt-4">
                       <div class="row mb-3">
                            <div class="col-md-12" style="background-color:rgb(192, 45, 45); height: 100px;">
                                    <div class="navbar-header">
                                            <button type="button" class="btn btn-default navbar-btn" onclick="toggleSidebar()">
                                                <i class="fas fa-bars"></i>
                                            </button>
                                    </div>
                            </div>
                       </div>
                       <div class="row ">
                            <div class="col-md-5 mr-1" style="background-color:rgb(32, 177, 76); height: 100px;"></div>
                            <div class="col-md-6" style="background-color:rgb(158, 64, 161); height: 100px;"></div>
                       </div>
                
                
                </div>
            </div>
        </div>



        <!-- JQuery -->
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>
